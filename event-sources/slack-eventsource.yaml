apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: slack-eventsource
spec:
  template:
    serviceAccountName: argo-events-sa
  slackMentions:
    type: custom
    container:
      image: registry.gitlab.com/littlewhywhat/slackbot-eventsource:latest
      env:
        - name: SLACK_APP_TOKEN
          valueFrom:
            secretKeyRef:
              name: slack-secrets
              key: app-token
        - name: SLACK_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: slack-secrets
              key: bot-token